<section class="data-labeling-section">
  <div class="data-labeling-content">
    <!-- Left Column: Text & Tabs -->
    <div class="info-column">
      <h2 class="section-title">Umoja Data Engine</h2>
      <p class="section-subtitle">
        The #1 model fuelling AI integration on the continent
      </p>

      <!-- Tabs -->
      <div class="tabs">
        <button class="tab active">Code</button>
        <button class="tab">Draw</button>
        <button class="tab">Illustrate</button>
        <button class="tab">Analyze</button>
        <button class="tab">Transcribe</button>
      </div>

      <!-- Description -->
      <p class="description">
        Designed specifically for the continent's unique data landscape, Umoja
        processes fragmented, multilingual, and industry-specific data with
        precision, giving users real-time, AI-powered answers.
      </p>

      <!-- CTA Button -->
      <button class="cool-button learn-more">
        <span aria-hidden="true" class="circle">
          <span class="icon arrow"></span>
        </span>
        <span class="cool-button-text">Chat Now</span>
      </button>
    </div>

    <!-- Right Column: Image -->
    <div class="image-column">
      <img
        src="{{ `umoja.JPG` | relURL }}"
        alt="Data Labeling Visualization"
        class="data-labeling-image"
      />
    </div>
  </div>
</section>
